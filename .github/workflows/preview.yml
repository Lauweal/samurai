name: preview

on:
  push:
    branches:
      - "staging/*"

jobs:
  setup:
    name: setup
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: cache
        uses: actions/cache@v3
        id: cache-packages
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-packages.outputs.cache-hit != 'true'
        run: npm install --force

  previewApp:
    name: previewApp
    runs-on: macos-latest
    needs: setup
    if: github.ref == 'refs/heads/staging/app'
    steps:
      - name: ğŸš€ Publish preview
        run: export SENTRY_ORG=${{secrets.SENTRY_ORG}} && export SENTRY_APP_PROJECT=${{secrets.SENTRY_APP_PROJECT}} && export SENTRY_APP_AUTH_TOKEN=${{secrets.SENTRY_APP_AUTH_TOKEN}} && npm run preview:app

      - name: ğŸ‘· Create preview comment
        uses: expo/expo-github-action/preview-comment@v7
        id: preview
        with:
          project: ./apps/soratani
          comment: false
          channel: staging


      - name: ğŸ’¬ Comment in Slack
        uses: slackapi/slack-github-action@v1.17.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
        with:
          channel-id: C03DY3QTBTQ
          slack-message: 'New deployment is ready!\n- Preview: ${{ steps.preview.outputs.projectLink }}'

  previewServer:
    name: previewServer
    runs-on: macos-latest
    needs: setup
    if: github.ref == 'refs/heads/staging/app'
    steps:
      - name: ğŸš€ Build server
        run: npm run build:server

      - name: ğŸ“‚ Sync files
        uses: Lauweal/sftp-deploy-action@v1.0.4
        with:
          host: ${{ secrets.FTP_IP }}
          port: ${{ secrets.FTP_PORT }}
          local: ./dist/apps/server
          remote: /www/wwwroot/samurais-server
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
